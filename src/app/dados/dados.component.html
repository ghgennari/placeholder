<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">TITLE</th>
        <th scope="col">POST</th>
      </tr>
    </thead>
</table>

<table class="table">
    <thead>
      <tr *ngFor="let dado of dados">
        <td scope="row">{{dado.id}}</td>
        <td scope="row">{{dado.title}}</td>
        <td scope="row" class="limit-text">{{dado.body}}</td>
      </tr>
    </thead>
</table>
