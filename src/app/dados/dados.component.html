<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">TITLE</th>
        <th scope="col">POST</th>
      </tr>
    </thead>
</table>

<table class="table">
    <thead>
      <tr *ngFor="let dado of dados">
        <th scope="col">{{dado.id}}</th>
        <th scope="col">{{dado.title}}</th>
        <th scope="col">{{dado.body}}</th>
      </tr>
    </thead>
</table>
